name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Backend deps
        run: |
          python -m pip install -U pip
          python -m pip install -r dashboard-analytics/backend/requirements.txt

      - name: Backend tests
        run: |
          python -m pytest -q dashboard-analytics/backend/app/tests

      - name: Lint (flake8)
        run: |
          python -m flake8 dashboard-analytics/backend/app || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Frontend tests
        run: |
          node dashboard-analytics/frontend/tests/test_ui.js

      - name: Minimal ESLint (optional)
        run: |
          echo "No eslint configured; skipping."
