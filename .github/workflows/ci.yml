name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          python -m pip install -U pip
          python -m pip install -r backend/requirements.txt

      - name: Lint (flake8 minimal)
        run: |
          python -m pip install flake8
          flake8 backend/app --max-line-length=100 --extend-ignore=E203,W503

      - name: Run backend tests
        env:
          PYTHONPATH: backend
        run: |
          python -m pip install pytest
          pytest -q backend/app/tests

      - name: Set up Node (optional)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Frontend install + test (optional)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: |
          cd frontend
          npm install
          npm test || node tests/test_ui.js