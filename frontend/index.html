<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Analytics</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1120; color: #e5e7eb; }
    header { padding: 16px 24px; background: #111827; border-bottom: 1px solid #1f2937; }
    main { padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 8px; padding: 16px; }
    input, button { padding: 8px 10px; border-radius: 6px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    button { background: #2563eb; border: none; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    td, th { border: 1px solid #1f2937; padding: 4px 6px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Tableau de Bord Analytique</h1>
  </header>
  <main>
    <section class="card">
      <h2>Données</h2>
      <div>
        <label>Chemin CSV (optionnel): </label>
        <input id="csv-path" placeholder="../data/sample.csv" />
        <button id="load-summary">Charger Summary</button>
        <button id="load-hist">Charger Histogram</button>
      </div>
      <pre id="summary-out" style="white-space:pre-wrap"></pre>
    </section>
    <section class="card">
      <h2>Histogramme</h2>
      <canvas id="histCanvas" height="180"></canvas>
    </section>
    <section class="card" style="grid-column: 1 / span 2;">
      <h2>Série temporelle (exemple)</h2>
      <canvas id="tsCanvas" height="120"></canvas>
    </section>
  </main>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
